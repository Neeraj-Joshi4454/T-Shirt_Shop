{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="col-lg-4 mx-auto border rounded p-3 mt-4">
        <form action="/login/" method="Post">
            {% csrf_token %}
            <h1 class="display-5 text-center">Login Here</h1>
            <hr>
            {{ form | crispy }}

            <div class="form-group mt-3">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </form>
    </div>
</div>

{% endblock %}
